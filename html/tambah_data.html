<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.tutupHalaman()">
                <ons-icon icon="ion-chevron-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Tambah Data</div>
    </ons-toolbar>

    <div style="padding:20px;text-align:center">
        <form id="formTambahData">
            <p>
                <ons-input name="npk" placeholder="NPK" modifier="underbar" float type="text" size="30"></ons-input>
            </p>
            <p><br />
                <ons-input name="nama_lengkap" placeholder="Nama Lengkap" modifier="underbar" float type="text" size="30"></ons-input>
            </p>
            <p><br />
                <ons-input name="alamat" placeholder="Alamat" modifier="underbar" float type="text" size="30"></ons-input>
            </p>
            <p>
                <ons-button onclick="fn.simpanData()">
                    <ons-icon icon="fa-save"></ons-icon> Simpan
                </ons-button>
            </p>
        </form>
    </div>

</ons-page>
